<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Chat Widget</title>


    <link rel="stylesheet" href="css/reset.css" />

    <link rel="stylesheet prefetch" href="css/font-awesome.min.css" />
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/login.css" />
    <link rel="stylesheet" href="css/xirsys.custom.css" />
</head>
<body>
<!--Login form-->
<div id="loginForm">
    <section class="cover">
        <form id="login">
            <h1 id="heading">Welcome</h1>
            <input data-toggle="tooltip" title="" class="form-control" id="username" type="text" placeholder="Enter your name" />
            <br />
            <button class="btn btn-primary" id="login-btn" type="submit">CONNECT</button>
        </form>
    </section>
</div>

<div class="container-fluid" id="chatSection">
    <div class="col-md-2 col-sm-2 col-lg-2 people-list" id="people-list">
        <div class="onlineUsers">Online Users: <span class="label label-info" id="onlineUsers"></span><span style="float: right;" id="hi-username">HI: </span></div>
        <ul id="onlineList" class="list">
            <!--Online list users-->
        </ul>
    </div>

    <div class="col-xs-12 col-md-10 col-sm-10 col-lg-10 chat">
        <!-- Video to Video Window -->
        <section class="major-box fb-col-item hide-vid">
            <!-- Remote User Video -->
            <video id="remote-video" autoplay="autoplay"></video>
            <!-- Local User Video -->
            <section class="minor-box box-standby">
                <video id="local-video" autoplay="autoplay" muted="true"></video>
            </section>
            <!-- Remote Username Label and Hangup Button -->
            <div id="remote-username">
                <div id="hang-up" class="rounded-btn end-call-wt"></div>
                <h1 class="title-text">No Caller</h1>
            </div>
            <!-- Expand and Chat buttons for P2P chat -->
            <div id="video-menu">
                <div id="remote-full-screen" class="rounded-btn expand remote-fs-unselected"></div>
                <div id="chat-btn" class="rounded-btn chat-on"></div>
            </div>
            <!-- Company Logo -->
            <div id="co-logo" class="brand-logo"></div>
            <div id="showColumn" class="hide-btn"></div>
        </section>
        <div class="chat-history">
            <ul>
            </ul>
        </div> <!-- end chat-history -->
        <div class="chat-message clearfix">
            <textarea name="message-to-send" id="message-to-send" placeholder ="Type your message" rows="3"></textarea>
            <button class="btn btn-primary">Send</button>

        </div> <!-- end chat-message -->

    </div> <!-- end chat -->

</div> <!-- end container -->

<script src="js/lib/jquery.min.js"></script>
<script src="js/lib/bootstrap.min.js"></script>
<script src="socket.io/socket.io.js"></script>
<script src="js/lib/peer.min.js"></script>

<script src="js/index.js"></script>
<script src="js/main.js"></script>
<!--<script src="js/stream.js"></script>-->
</body>
</html>
