<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Chat Widget</title>


    <link rel="stylesheet" href="css/reset.css">

    <link rel="stylesheet prefetch" href="css/font-awesome.min.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">




</head>
<body>
<div class="row">
<!-- Login UI -->
<div id="loginForm">
    <section class="cover">
        <form id="login">
            <h1 id="heading">Welcome</h1>
            <input data-toggle="tooltip" title="" class="form-control" id="username" type="text" placeholder="Enter your name" />
            <br />
            <button class="btn btn-primary" id="login-btn" type="submit">CONNECT</button>
        </form>
    </section>
</div>

<div id="chatSection">
    <div class="container-fluid">
        <div class="col-md-2 col-sm-2 col-lg-2 people-list" id="people-list">
            <div class="onlineUsers">Online Users: <span class="label label-info" id="onlineUsers"></span></div>
            <ul class="list">
                <!--Online list users-->
            </ul>
        </div>

        <div class="col-xs-12 col-md-10 col-sm-10 col-lg-10 chat">
            <div class="alert alert-danger chat-header clearfix">
                    <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/195612/chat_avatar_01_green.jpg" alt="avatar" />

                    <div class="chat-about">
                        <div class="chat-with">Hi: <span id="hi-username"></span></div>
                        <div class="chat-num-messages">already 1 902 messages</div>
                    </div>
                    <i class="fa fa-star"></i>
            </div> <!-- end chat-header -->

            <div class="chat-history">
                <ul>
                </ul>
            </div> <!-- end chat-history -->

            <div class="chat-message clearfix">
                <textarea name="message-to-send" id="message-to-send" placeholder ="Type your message" rows="3"></textarea>

                <i class="fa fa-file-o"></i> &nbsp;&nbsp;&nbsp;
                <i class="fa fa-file-image-o"></i>

                <button class="btn btn-primary">Send</button>

            </div> <!-- end chat-message -->

        </div> <!-- end chat -->

    </div> <!-- end container -->

</div>
<script src="js/lib/jquery.min.js"></script>
<script src="js/lib/bootstrap.min.js"></script>
<script src="socket.io/socket.io.js"></script>

<script src="js/index.js"></script>
<script src="js/main.js"></script>


</body>
</html>
